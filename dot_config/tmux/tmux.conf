# ~/.config/tmux/tmux.conf

# Use Ctrl-a as the prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with Shift + | (vertical) and Shift + - (horizontal)
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Use prefix + h/j/k/l for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Preserve colors in terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Green status bar
set -g status-bg green
set -g status-fg black
set -g status-style default

# Session name in brackets
set -g status-left "[#S] "

# Add spacing between window names
set -g window-status-separator "   "

# Status right info
set -g status-right "%Y-%m-%d %H:%M"

# Open new panes/windows in the current pane's directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
